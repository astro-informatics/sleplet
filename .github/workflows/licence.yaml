on:
  schedule:
    - cron: 0 3 1 1 *

jobs:
  update-licence-year:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/licence@7193f2d6fda65de74a0d750fd19f53314f899200 # v0
        with:
          licence-file: ./LICENCE.txt
          licence-token: ${{ secrets.LICENCE_PAT }}
