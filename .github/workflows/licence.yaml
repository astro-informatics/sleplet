on:
  schedule:
    - cron: 0 3 1 1 *

jobs:
  update-licence-year:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/licence@38f0d7e429cc1e3366331dba6ab7a656f9aa01e2 # v0
        with:
          licence-file: ./LICENCE.txt
          licence-token: ${{ secrets.LICENCE_PAT }}
