---
name: Links

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:

jobs:
  links:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/links@7ee4f9acacd0d57c3edaed533f34abe4ecb4fbff # v0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lychee-args:
            --accept 100..=103,200..=299,403 --no-progress --verbose .
