---
name: Deploy

on:
  push:
    branches:
      - main
      - renovate/**
    tags:
      - v*
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/python/deployment@e267230bc5b4dd8170b46bcf864d6de7cf123d33 # v0
        with:
          pyproject-toml: ./pyproject.toml
          python-version: "3.13"
