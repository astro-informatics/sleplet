---
name: Deploy

on:
  push:
    branches:
      - main
      - renovate/**
    tags:
      - v*
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/python/deployment@960fbbd913193ec45cbb0e58fa8fd9ec57277270 # v0
        with:
          pyproject-toml: ./pyproject.toml
          python-version: "3.13"
